<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Regresivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #contador {
            font-size: 48px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="contador"></div>
    <script>
        function iniciarContador(horas) {
            const ahora = new Date().getTime();
            const cuentaAtras = ahora + horas * 60 * 60 * 1000;

            const x = setInterval(function() {
                const ahora = new Date().getTime();
                const distancia = cuentaAtras - ahora;

                const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
                const segundos = Math.floor((distancia % (1000 * 60)) / 1000);

                document.getElementById("contador").innerHTML = `${horas}h ${minutos}m ${segundos}s`;

                if (distancia < 0) {
                    clearInterval(x);
                    document.getElementById("contador").innerHTML = "¡Tiempo terminado!";
                }
            }, 1000);
        }

        // Aquí puedes modificar la cantidad de horas
        iniciarContador(3);
    </script>
</body>
</html>
