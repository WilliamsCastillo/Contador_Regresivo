<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contador Regresivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .contador-item {
            font-size: 48px;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div id="contador">
        <span id="horas" class="contador-item">0</span>h 
        <span id="minutos" class="contador-item">0</span>m 
        <span id="segundos" class="contador-item">0</span>s
    </div>
    <script>
        function iniciarContador(horas) {
            var cuentaAtras = new Date().getTime() + horas * 60 * 60 * 1000;
            var x = setInterval(function() {
                var ahora = new Date().getTime();
                var distancia = cuentaAtras - ahora;

                var horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
                var segundos = Math.floor((distancia % (1000 * 60)) / 1000);

                document.getElementById("horas").innerText = horas;
                document.getElementById("minutos").innerText = minutos;
                document.getElementById("segundos").innerText = segundos;

                if (distancia < 0) {
                    clearInterval(x);
                    document.getElementById("contador").innerHTML = "<span class='contador-item'>¡Tiempo terminado!</span>";
                }
            }, 1000);
        }

        // Modifica la cantidad de horas aquí
        iniciarContador(3);
    </script>
</body>
</html>
