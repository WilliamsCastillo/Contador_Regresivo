<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contador Regresivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #contador {
            font-size: 48px;
        }
    </style>
</head>
<body>
    <div id="contador"></div>
    <script>
        function iniciarContador(horas) {
            var cuentaAtras = new Date().getTime() + horas * 60 * 60 * 1000;
            var x = setInterval(function() {
                var ahora = new Date().getTime();
                var distancia = cuentaAtras - ahora;

                var h = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var m = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
                var s = Math.floor((distancia % (1000 * 60)) / 1000);

                document.getElementById("contador").innerHTML = h + "h " + m + "m " + s + "s";

                if (distancia < 0) {
                    clearInterval(x);
                    document.getElementById("contador").innerHTML = "¡Tiempo terminado!";
                }
            }, 1000);
        }

        // Modifica la cantidad de horas aquí
        iniciarContador(2);
    </script>
</body>
</html>
