<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contador Regresivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #contador-canvas {
            border: 1px solid #000; /* Borde opcional para visualizar el canvas */
        }
    </style>
</head>
<body>
    <canvas id="contador-canvas" width="300" height="150"></canvas>
    <script>
        function iniciarContador(horas) {
            var cuentaAtras = new Date().getTime() + horas * 60 * 60 * 1000;
            var canvas = document.getElementById("contador-canvas");
            var ctx = canvas.getContext("2d");

            function actualizarContador() {
                var ahora = new Date().getTime();
                var distancia = cuentaAtras - ahora;

                var horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
                var segundos = Math.floor((distancia % (1000 * 60)) / 1000);

                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.font = "48px Arial";
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.fillText(horas + "h " + minutos + "m " + segundos + "s", canvas.width / 2, canvas.height / 2);

                if (distancia < 0) {
                    clearInterval(intervalo);
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.fillText("¡Tiempo terminado!", canvas.width / 2, canvas.height / 2);
                }
            }

            actualizarContador(); // Llamar a la función inmediatamente para evitar el primer segundo de espera
            var intervalo = setInterval(actualizarContador, 1000);
        }

        // Modifica la cantidad de horas aquí
        iniciarContador(3);
    </script>
</body>
</html>
