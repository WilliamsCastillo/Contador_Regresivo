<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contador Regresivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #contador {
            font-size: 48px;
        }
    </style>
</head>
<body>
    <div id="contador">00 00 00</div>
    <script>
        function iniciarContador(horas, espacios) {
            var cuentaAtras = new Date().getTime() + horas * 60 * 60 * 1000;

            function actualizarContador() {
                var ahora = new Date().getTime();
                var distancia = cuentaAtras - ahora;

                var horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
                var segundos = Math.floor((distancia % (1000 * 60)) / 1000);

                var horasStr = horas.toString().padStart(2, '0');
                var minutosStr = minutos.toString().padStart(2, '0');
                var segundosStr = segundos.toString().padStart(2, '0');

                var espaciosStr = '    '.repeat(espacios);
                document.getElementById("contador").innerText = horasStr + espaciosStr + minutosStr + espaciosStr + segundosStr;

                if (distancia < 0) {
                    clearInterval(intervalo);
                    document.getElementById("contador").innerText = "0 0" + espaciosStr + "0 0" + espaciosStr + "0 0";
                }
            }

            actualizarContador(); // Llamar a la función inmediatamente para evitar el primer segundo de espera
            var intervalo = setInterval(actualizarContador, 1000);
        }

        // Modifica la cantidad de horas y espacios aquí
        iniciarContador(3, 1); // 3 horas, 1 espacio entre números
    </script>
</body>
</html>
