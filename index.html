<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contador Regresivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #contador-img {
            width: 300px; /* Ajusta el tamaño de la imagen según sea necesario */
            height: auto;
        }
    </style>
</head>
<body>
    <img id="contador-img" src="https://via.placeholder.com/300x150" alt="Contador Regresivo">
    <script>
        function iniciarContador(horas) {
            var cuentaAtras = new Date().getTime() + horas * 60 * 60 * 1000;
            var x = setInterval(function() {
                var ahora = new Date().getTime();
                var distancia = cuentaAtras - ahora;

                var horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
                var segundos = Math.floor((distancia % (1000 * 60)) / 1000);

                var imgSrc = "https://via.placeholder.com/300x150?text=" + horas + "h+" + minutos + "m+" + segundos + "s";
                document.getElementById("contador-img").src = imgSrc;

                if (distancia < 0) {
                    clearInterval(x);
                    document.getElementById("contador-img").alt = "Tiempo terminado";
                }
            }, 1000);
        }

        // Modifica la cantidad de horas aquí
        iniciarContador(2);
    </script>
</body>
</html>
